<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>Grading App</title>

    <!-- Some boilplate codes  -->
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="stylesheet" href="../../css/main.css" />
  </head>

  <body>
    <!-- content box centered -->
    <div id="content-box">
      <div id="page-title">
        <h1>
          Add a topic
        </h1>
      </div>

      <form action="" method="post">
        <div class="input-line">
          <!-- question itself -->
          <label for="topic-name">
            Topic Name
          </label>
          <div class="input">
            <input type="text" name="topic-name" id="" />
          </div>
        </div>

        <div class="input-line">
          <!-- question answer -->
          <label for="topic-description">
            Topic Description
          </label>
          <div class="input">
            <input type="text" name="topic-description" id="" />
          </div>
        </div>

        <!-- submit button -->
        <div class="input-line">
          <!-- question answer -->
          <label for="submit"> </label>
          <div class="input">
            <button type="submit">
              <p>Add</p>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
