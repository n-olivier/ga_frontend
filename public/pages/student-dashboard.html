<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech Submissions Platform</title>

    <!-- css -->

    <link rel="stylesheet" href="../css/main.css" type="text/css" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.4.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.4.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.4.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <!-- content box centered -->
    <div id="content-box">
      <div id="page-title">
        <h1>
          Topics
        </h1>
      </div>

      <!-- this box get looped on results available -->
      <div class="topic-box">
        <h1 class="topic-name">
          <!-- topic name (i.e Integration) -->
          Vectors
        </h1>

        <p class="topic-description">
          <!-- topic description -->
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla autem
          nihil sit dolor perspiciatis, iusto aperiam modi, qui voluptates odio
          quae, natus libero ipsum vitae ex. Doloribus neque dolor obcaecati.
        </p>

        <!-- this box get looped on subtopic results from the database -->
        <div class="question-box">
          <h2 class="subtopic-name">
            <!-- subtopic name -->
            <!-- clickable to access specific question page for it -->
            Polynomial Integration
          </h2>
          <div class="cbox">
            <input type="checkbox" name="status-box" id="" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
